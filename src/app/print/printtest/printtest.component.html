<div class="container">
    <!--   Start Header Section -->
    <div class="row ">
        <div class="col-lg-12 text-center ">
            <div><img class="logo" src="assets/images/logo.png"></div>
            <div>
                <h1>{{this.helper.schoolName}}</h1>
            </div>

        </div>

    </div>

    <!--     End Header Section -->
    <!--   Start Student Information Section -->
    <div class="row ">
        <div class="col-lg-12 text-center">
            <div><label>Student Name:<span class="text-capitalize">&nbsp;{{ this.authservice.currentUserValue.user }}</span></label></div>
            <div><label>Test Title:<span class="text-capitalize">&nbsp;{{test.title}}</span></label></div>
            <div><label>Test Subtitle:<span class="text-capitalize">&nbsp;{{test.subtitle}}</span></label></div>
            <div><label>Test Type:<span class="text-capitalize">&nbsp;{{test.type}}</span></label></div>
            <div><label>Result:<span class="text-capitalize">&nbsp;{{test.totQuestiosCorrect}}/{{test.totQuestions}}</span></label></div>
        </div>
    </div>
    <!--     End Student Information Section -->
    <!--   Start Questions Information Section -->
    <hr>
    <div *ngFor="let question of test.questions">

        <div class="row ">
            <div class="col-lg-12">
                <div *ngIf="question.imageType !== ''">
                    <img class="test-image-print" src="data:image/{{question.imageType}};base64,{{question.imageBase64}}" alt="{{test.title}}">
                </div>
                <div *ngIf="question.audioType !== ''">
                    <audio controls>
                        <source src="data:audio/{{question.audioType}};base64,{{question.audioBase64}}" />
                    </audio>

                </div>

                <h2 class="text-capitalize">{{question.questionsId}}.&nbsp;{{question.questionText}}</h2>

                <ul *ngFor="let answer of question.answers">

                    <!-- select if isSelect == true -->

                    <div [ngClass]="
                        {
                            'answer-correct':answer.isCorrect === true,
                            'answer-wrong':answer.isCorrect === false
                        
                        }">
                        <li class="text-capitalize" [ngClass]="{'answer-selected': answer.isSelected }">{{answer.answerId}}.&nbsp;{{answer.answer}}</li>
                    </div>


                </ul>



            </div>
            <!--     End Question Information Section -->
        </div>
        <hr>
    </div>
</div>
